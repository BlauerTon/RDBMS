<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDBMS Demo - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RDBMS Demonstration</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/users">Users</a>
                <a href="/orders">Orders</a>
                <a href="/user-orders">User Orders (JOIN)</a>
            </nav>
        </header>

        <main>
            {% if error %}
            <div class="alert error">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Simple RDBMS Web Application - Demonstrating Database Functionality</p>
        </footer>
    </div>
</body>
</html>
