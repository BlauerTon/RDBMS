{% extends "base.html" %}

{% block title %}Create Order{% endblock %}

{% block content %}
<h2>Create New Order</h2>

<form method="POST" action="/orders/new">
    <div class="form-group">
        <label for="user_id">User:</label>
        <select id="user_id" name="user_id" required>
            <option value="">Select a user</option>
            {% for user in users %}
            <option value="{{ user.id }}" {% if form_data and form_data.user_id == user.id %}selected{% endif %}>
                {{ user.name }} ({{ user.email }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="item">Item Description:</label>
        <input type="text" id="item" name="item" value="{{ form_data.item if form_data else '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" value="{{ form_data.amount if form_data else '' }}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Order</button>
        <a href="/orders" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
